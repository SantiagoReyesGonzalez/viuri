<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css">
  <title>Actualizar contraseña</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="../logos/logo_viuri_morado.svg" alt="logo" class="logo">



      <h1 class="title">Crear nueva contraseña</h1>
      <p class="subtitle">Ingresa una nueva contraseña para tu cuenta</p>

      
      <form action="/" class="form">

        <label for="email" class="label">Correo electrónico</label>
        <input type="text" id="email" placeholder="pepita@viuri.com" class="input input-email">

        <label for="currentPassword" class="label">Contraseña actual</label>
        <input type="password" id="currentPassword" placeholder="*********" class="input input-password" name="currentPassword">

        <label for="password" class="label">Contraseña</label>
        <input type="password" id="password" placeholder="*********" class="input input-password" name="password">

        <label for="new-password" class="label">Repita su contraseña</label>
        <input type="password" id="new-password" placeholder="*********" class="input input-password" name="new-password">

        <input type="submit" value="Confirmar" class="primary-button login-button">
      </form>
    </div>
  </div>
  <script src="../scripts/checkpassword.js"></script>
</body>
</html>
